<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>NextRoom // Screen Display</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<meta name="Author" content="Tim Willison"/>
		<meta name="Description" content=""/>
		<meta name="Keywords" content=""/>
		<script type="text/javascript" src="/media/js/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="/media/js/screen-updater.js"></script>
		
		<script>
		  $(document).ready(function(){
		     updateit();
		  });
		</script>
		<link rel="stylesheet" type="text/css" href="../../media/css/screenDisplay.css" />
	</head>
	<body>
	   <!--Header-->
	   <div id="screenHeader">
	       <div class="wWrapper">
    	       <div id="status">
        	       <span>Occupied Rooms</span>
        	       <span id="numOutput" class="numOutput">0</span>
        	       <span id="availableRooms">Available Rooms</span>
        	       <span id="numOutput2" class="numOutput">0</span>
        	   </div><!--/status-->
        	   <img alt="NextRoom Logo" id="logo" src="../../media/images/nextRoom-logo.png" />
        	   <div class="resetRooms"><a href="/reset-rooms/">Reset Rooms</a></div>
            </div><!--/.wWrapper-->
	   </div><!--/screenHeader-->
	   <!--Content-->
	   <div id="screenContent">
	       <!--Corners and Hr-->
    	   <span class="corner leftCorner"></span>
    	   <div class="hr headerHr"><hr></div><!--/.hr-->
    	   <span class="corner rightCorner"></span>
    	   <div class="wWrapper">
        	   <div class="list">
        	       <div class="contentHeader">Doctors</div><!--/.contentHeader-->
        	       <div class="contentList">
        	           <span class="corner contentTopLeft"></span>
        	           <span class="corner contentTopRight"></span>
        	           <!--Start any listings here after the corners-->
<div id="doctorlistings">
</div><!--/.end doctorlistings-->
        	           <span class="corner contentBottomLeft"></span>
           	           <span class="corner contentBottomRight"></span>
        	       </div><!--/.contentList-->
        	   </div><!--/.list-->
        	   <div class="list">
        	       <div class="contentHeader">Nurses</div><!--/contentHeader-->
        	       <div class="contentList">
        	           <span class="corner contentTopLeft"></span>
        	           <span class="corner contentTopRight"></span>
<div id="nurselistings">
</div><!--/.end nurselistings-->
        	           <span class="corner contentBottomLeft"></span>
        	           <span class="corner contentBottomRight"></span>
        	       </div><!--/.contentList-->
        	   </div><!--/.list-->
            </div><!--/.wWrapper-->
	   </div><!--/screenContent-->
	</body>
</html>
